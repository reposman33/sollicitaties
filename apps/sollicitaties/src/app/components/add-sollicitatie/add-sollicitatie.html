<div class="add-sollicitatie-container">
  <h2>Add Sollicitatie</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Datum</mat-label>
        <input matInput [matDatepicker]="datumPicker" formControlName="datum"/>
        <mat-datepicker-toggle matSuffix [for]="datumPicker"></mat-datepicker-toggle>
        <mat-datepicker #datumPicker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Sluitingsdatum</mat-label>
        <input matInput [matDatepicker]="sluitingsdatumPicker" formControlName="sluitingsdatum"/>
        <mat-datepicker-toggle matSuffix [for]="sluitingsdatumPicker"></mat-datepicker-toggle>
        <mat-datepicker #sluitingsdatumPicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field">
        <mat-label>Bedrijf</mat-label>
        <input matInput formControlName="bedrijf" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Kies een locatie</mat-label>
        <input matInput formControlName="locatie" [matAutocomplete]="auto" placeholder="...of type een nieuwe locatie"/>

        <mat-autocomplete #auto="matAutocomplete">
          <mat-option *ngFor="let locatie of (locatie$ | async)" [value]="locatie">
            {{ locatie }}
          </mat-option>
        </mat-autocomplete>

      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field full-width">
        <mat-label>Aanvraag</mat-label>
        <textarea matInput formControlName="aanvraag" rows="5"></textarea>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field full-width">
        <mat-label>Motivatie</mat-label>
        <textarea matInput formControlName="motivatie" rows="5"></textarea>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field class="form-field full-width">
        <mat-label>Updates:</mat-label>
        <textarea matInput formControlName="updates" rows="3"></textarea>
      </mat-form-field>
    </div>

    <div class="form-row">
      <label class="radio-label !flex !justify-end self-center">Status</label>
      <mat-radio-group formControlName="status" class="radio-group">
        <mat-radio-button value="pending">Pending</mat-radio-button>
        <mat-radio-button value="accepted">Accepted</mat-radio-button>
        <mat-radio-button value="rejected">Rejected</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="form-actions">
       <button mat-raised-button type="button" (click)="onCancel()" [disabled]="form.value.id !== ''">
          Cancel
         </button>
         <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">
           OK
         </button>
    </div>
  </form>

    <button mat-fab class="fab-button flex flex-col self-start" (click)="activateRoute('sollicitaties')" title="Toon sollicitaties">
      <mat-icon class="flex justify-start">arrow_back_ios</mat-icon>
    </button>
</div>
