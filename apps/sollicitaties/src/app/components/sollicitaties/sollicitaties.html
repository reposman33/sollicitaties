  <div class="flex flex-col gap-8 h-6 p-8 ">
    <div class="rowContainer">
      <table mat-table [dataSource]="dataSource" matSort #sort="matSort" class="mat-elevation-z8 fixed-table">
        
          <!-- Datum Column -->
        <ng-container matColumnDef="datum">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> DATUM </th>
          <td mat-cell *matCellDef="let element"> {{element.datum.toDate() | date:'EEEE, d MMMM y' }} </td>
        </ng-container>
      
        <!-- Bedrijf Column -->
        <ng-container matColumnDef="bedrijf">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> BEDRIJF </th>
          <td mat-cell *matCellDef="let element"> {{element.bedrijf}} </td>
        </ng-container>
            
        <!-- Sluitingsdatum Column -->
        <ng-container matColumnDef="locatie">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> LOCATIE </th>
          <td mat-cell *matCellDef="let element"> {{element.locatie}} </td>
        </ng-container>
      
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> STATUS </th>
          <td mat-cell *matCellDef="let element"
          > <span
            [class.accepted]="element.status === 'accepted'"
            [class.pending]="element.status === 'pending'"
            [class.rejected]="element.status === 'rejected'">{{element.status }}</span> </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['datum', 'bedrijf', 'locatie', 'status']"></tr>
        <tr
         mat-row
         *matRowDef="let row;columns: ['datum', 'bedrijf', 'locatie', 'status'];"
         (click)="toonSollicitatie(row.id)"></tr>
      </table>
      <mat-paginator #paginator
          [length]="10"
          [pageIndex]="0"
          [pageSize]="10"
          [pageSizeOptions]="[5, 10, 20]"
          aria-label="Select page">
      </mat-paginator>
    </div>

    <button mat-fab class="fab-button flex flex-col self-end" (click)="activateRoute('/add-sollicitatie')" title="Nieuwe sollicitatie toevoegen">
      <mat-icon class="flex flex-col">add</mat-icon>
    </button>
  </div>
